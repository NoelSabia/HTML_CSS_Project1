<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Salon Royal</title>
		<link rel="icon" href="images/logo-modified.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="./stylesheet.css">
		<script src="./test.js"></script>
	</head>
	<body style="background-color:black;">
		<!-- Heading -->
		<section>
			<div class="flexbox_start py-2">
				<button type="button" class="btn btn-outline-light col-2 col-lg-0 btn-1 container-sm" style="width: 200px; height: 60px;">Home</button>
				<button type="button" class="btn btn-outline-light col-2  col-lg-3 btn-2 container-sm" style="width: 200px; height: 60px;">Preise</button>
				<img src="./images/logo.jpeg" alt="logo" style="width: 200px; border-radius: 50%;" class="col-4 col-lg-6">
				<button type="button" class="btn btn-outline-light col-2 btn-3 col-lg-0 container-sm" style="width: 200px; height: 60px;">Galerie</button>
				<button type="button" class="btn btn-light col-2 btn-4 col-lg-3 container-sm" style="width: 200px; height: 60px;">Termin buchen</button>
			</div>
		</section>
		<!-- Galerie -->
		<section class="container-gallery">
			<div id="carouselExampleFade" class="carousel slide carousel-fade">
				<div class="carousel-inner">
					<div class="carousel-item">
					  <img src="./images/picture_man2.jpeg" class="d-block w-100" alt="...">
					</div>
				  <div class="carousel-item active">
					<img src="./images/picture_men.jpeg" class="d-block w-100" alt="...">
				  </div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
			  </div>	
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./interaction.js"></script>
	</body>
</html>
