<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Salon Royal</title>
		<link rel="icon" href="images/logo-modified.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="./stylesheet.css">
		<script src="./test.js"></script>
	</head>
	<body style="background-color: black; color: rgb(192, 192, 192)" class="px-5 py-5">
		<!-- Heading -->
		<section>
			<div class="flexbox_start py-2">
				<button type="button" class="btn btn-outline-light col-2 col-lg-0 btn-1 container-sm" style="width: 200px; height: 60px;">Home</button>
				<img src="./images/logo.jpeg" alt="logo" style="width: 200px; border-radius: 50%;" class="col-4 col-lg-6">
				<button type="button" class="btn btn-light col-2 btn-4 col-lg-3 container-sm" style="width: 200px; height: 60px;">Termin buchen</button>
			</div>
		</section>
		<!-- Appointment -->
		<section class="container-appointment">
			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3" style="text-align: center;">Termin buchen</h4>
				<form class="needs-validation was-validated" novalidate="">
				  <div class="row g-3">
					<div class="col-sm-6">
					  <label for="firstName" class="form-label">Vorname</label>
					  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
					</div>
		
					<div class="col-sm-6">
					  <label for="lastName" class="form-label">Nachname</label>
					  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
					</div>
		
					<div class="col-12">
					  <label for="email" class="form-label">Email<span class="text-body-primary"> (Optional)</span></label>
					  <input type="email" class="form-control" id="email" placeholder="you@example.com">
					</div>
					<div class="col-12">
						<label class="form-label">Telefonnummer<span class="text-body-primary"> (Optional)</span></label>
						<input class="form-control" id="phonenumber" placeholder="0123456789">
					</div>
					<hr class="my-4">
					<div class="col-md-6 mx-auto d-flex align-items-center">
						<div class="input-group">
							<span class="input-group-text" id="basic-addon1">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
									<path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"></path>
								</svg>
							</span>
							<input type="text" class="form-control" placeholder="Termin vereinbaren" aria-label="Input group example" aria-describedby="basic-addon1">
						</div>
					</div>
					<hr class="my-4">
					<div class="form-check" style="padding: 0 10vh 0 25vh;">
						<input type="checkbox" class="form-check-input" id="same-address">
						<label class="form-check-label" style="color:white;">Terminerinnerung per SMS</label>
					</div>
		
					<div class="form-check" style="padding: 0 10vh 0 25vh;">
						<input type="checkbox" class="form-check-input" id="same-address">
						<label class="form-check-label" style="color:white;">Terminerinnerung per WhatsApp</label>
					</div>
					<hr class="my-4">
				  <button class="w-100 btn btn-outline-light btn-lg" type="submit">Termin vereinbaren</button>
				</form>
			  </div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./interaction.js"></script>
	</body>
</html>
